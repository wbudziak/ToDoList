<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>ToDoList</title>
</head>

<body>
    <div class="main-container">
        <div class="operations-box">
            <input class="add-input" placeholder="Add task here." type="text">
            <input class="search-input" placeholder="What are you looking for?" type="text">
            <div class="add-search-box">
                <div class="add">
                    <i class="far fa-paper-plane"></i>
                </div>
                <div class="search">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
        <div class="clear-active-box">
            <span class="clear-all">clear list</span>
            <span class="active-tasks">number of tasks : 0</span>
        </div>
        <div class="list-container"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
